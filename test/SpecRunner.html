<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script type="text/javascript" src="../form-data.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/InputSpec.js"></script>
  <script type="text/javascript" src="spec/TextAreaSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <form id="form">
    <!-- Basic text field -->
    <input type="text" name="textfield" value="asdf"></input>
    <!-- Turn multiple fields into array -->
    <input type="text" name="arraytext" value="asdf"></input>
    <input type="text" name="arraytext" value="asdf"></input>
    <input type="text" name="arraytext" value="asdf"></input>
    <!-- Nested form data -->
    <input type="text" name="nested.text" value="asdf"></input>
    <!-- Nested multiple data -->
    <input type="text" name="nested.array" value="asdf"></input>
    <input type="text" name="nested.array" value="asdf"></input>
    <!-- Nested Deep data -->
    <input type="text" name="nested.deep.deep.level" value="asdf"></input>
    <!-- specify a number -->
    <input type="type" name="number" data-type="number" value="2"></input>

    <!-- Text Area -->
    <textarea name="largetext">large text goes here</textarea>

    <!-- nested text areas with arrays -->
    <textarea name="nestedlarge.text">Large next text</textarea>
    <textarea name="nestedlarge.text">Should go here</textarea>

    <!-- nested very very deep text areas -->

    <textarea name="nestedlarge.very.very.deeply">asdf</textarea>

  </form>
  <div id="outside-scope">
  <div id="container"></div>
</body>
</html>
