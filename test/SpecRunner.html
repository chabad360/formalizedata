<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script type="text/javascript" src="../formalize-data.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/InputSpec.js"></script>
  <script type="text/javascript" src="spec/TextAreaSpec.js"></script>
  <script type="text/javascript" src="spec/hiddenSpec.js"></script>
  <script type="text/javascript" src="spec/radioSpec.js"></script>
  <script type="text/javascript" src="spec/selectSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <form id="form">
    <!-- Basic text field -->
    <input type="text" name="textfield" value="asdf"></input>
    <!-- Turn multiple fields into array -->
    <input type="text" name="arraytext" value="asdf"></input>
    <input type="text" name="arraytext" value="asdf"></input>
    <input type="text" name="arraytext" value="asdf"></input>
    <!-- Nested form data -->
    <input type="text" name="nested.text" value="asdf"></input>
    <!-- Nested multiple data -->
    <input type="text" name="nested.array" value="asdf"></input>
    <input type="text" name="nested.array" value="asdf"></input>
    <!-- Nested Deep data -->
    <input type="text" name="nested.deep.deep.level" value="asdf"></input>
    <!-- specify a number -->
    <input type="type" name="number" data-formalize="number" value="2"></input>

    <!-- Text Area -->
    <textarea name="largetext">large text goes here</textarea>

    <!-- nested text areas with arrays -->
    <textarea name="nestedlarge.text">Large next text</textarea>
    <textarea name="nestedlarge.text">Should go here</textarea>

    <!-- nested very very deep text areas -->

    <textarea name="nestedlarge.very.very.deeply">asdf</textarea>

  </form>

  <!-- this form throws an exception! -->
  <form id="evil-form-number">
    <input type="text" name="number" data-formalize="number" value="not a number"></input>
  </form>

  <form id="evil-form-name">
    <input type="text"></input>
  </form>

  <form id="custom-formats">
    
  </form>

  <form id="custom-name">
    <input type="text" data-custom-name="name" value="ryan"></input>
  </form>

  <form id="hidden-fields">
    <input type="hidden" name="hiddenField" value="asdf">
  </form>

  <form id="radio">
    <input type="radio" name="radio" value="asdf" checked>ASDF<br>
    <input type="radio" name="radio" value="asdf2">ASDF2
  </form>

  <form id="select">
    <select name="select">
      <option>asdf</option>
      <option>asdf2</option>
    </select>
    <select name="multipleSelect" multiple>
      <option>asdf</option>
      <option>asdf2</option>
      <option>asdf3</option>
      <option>asdf4</option>
    </select>
  </form>

  <div id="outside-scope">
  <div id="container"></div>
</body>
</html>
